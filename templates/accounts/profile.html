{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <title>{% block title %}User Profile{% endblock %}</title>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
        <!-- =======================
        Inner intro START -->
        <section>
            <div class="container">
                {% include 'includes/messages.html' %}
                <div class="row">
                    <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                        <div class="p-4 p-sm-5 bg-primary bg-opacity-10 rounded">
                            <h2><i class="fas fa-user-circle me-2"></i>User Profile</h2>

                            <!-- Profile Info START -->
                            <div class="mt-4">
                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label fw-bold">Username:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-plaintext">{{ user.username }}</p>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label fw-bold">Email:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-plaintext">{{ user.email }}</p>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label fw-bold">First Name:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-plaintext">{{ user.first_name }}</p>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label fw-bold">Last Name:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-plaintext">{{ user.last_name }}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Profile Info END -->

                            <hr>

                            <!-- Actions START -->
                            <div class="text-center mt-3">
                                <a href="{% url 'accounts:edit_profile' %}" class="btn btn-success">
                                    <i class="fas fa-edit me-1"></i> Edit Profile
                                </a>
                            </div>
                            <!-- Actions END -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- =======================
        Inner intro END -->
    </main>
{% endblock %}
