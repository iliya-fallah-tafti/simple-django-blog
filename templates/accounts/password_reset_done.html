{% extends 'base.html' %}
{% load static %}

{% block content %}
    <title>{% block title %}Email Sent{% endblock %}</title>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="mb-3">Email Sent</h2>
                        <p class="mb-4 text-muted">
                            If the email you entered is registered in our system,<br>
                            we've sent a password reset link to your inbox.
                        </p>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-1"></i> Return to Login Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
