{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <title>{% block title %}Edit Profile{% endblock %}</title>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
        <!-- =======================
        Inner intro START -->
        <section>
            <div class="container">
                {% include 'includes/messages.html' %}
                <div class="row">
                    <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                        <div class="p-4 p-sm-5 bg-primary bg-opacity-10 rounded">
                            <h2><i class="fas fa-user-edit me-2"></i>Edit Profile</h2>
                            <!-- Form START -->
                            <form method="POST" class="mt-4">
                                {% csrf_token %}

                                <!-- Username -->
                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                                    <small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                                </div>

                                <!-- First Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="first_name">First name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                                </div>

                                <!-- Last Name -->
                                <div class="mb-3">
                                    <label class="form-label" for="last_name">Last name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-save me-1"></i> Save Changes
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- Form END -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- =======================
        Inner intro END -->
    </main>
{% endblock %}
