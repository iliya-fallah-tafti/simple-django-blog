{% extends 'base.html' %}
{% load static %}

{% block content %}
    <title>{% block title %}Password Reset{% endblock %}</title>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3">Password Reset Request</h2>
                        <p class="text-muted text-center mb-4">
                            Enter your email address to receive a password reset link.
                        </p>

                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-envelope me-1"></i> Send Reset Link
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
