{% extends 'base.html' %}

{% block content %}
    <title>{% block title %}Invalid Reset Link{% endblock %}</title>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm text-center">
                    <div class="card-body">
                        <h2 class="card-title text-danger mb-3">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Invalid or Expired Link
                        </h2>
                        <p class="text-muted mb-4">
                            The password reset link is either invalid or has expired.<br>
                            Please request a new one below.
                        </p>
                        <a href="{% url 'accounts:forgot_password' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt me-1"></i> Request New Reset Link
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
